<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PraseTV</title>
    <link rel="icon" href="/public/icon.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <img src="/public/icon.png" widh="100" height="100"/>
        <div class="info-container">
          <span class="info-icon">i</span>
          <div class="tooltip">
            <strong>Keyboard Shortcuts</strong>
            <ul>
              <li><b>Ctrl + ↓ </b>: focus first bookmark</li>
              <li><b>← ↑ → ↓ </b>: navigate bookmarks</li>
              <li><b>Enter </b>: open focused bookmark</li>
              <li><b>Delete </b>: remove focused bookmark</li>
              <li><b>Home </b>: focus PraseTV tab</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="search_container">
        <input id="bookmark-search" type="text" placeholder="Search bookmarks" />
      </div>
      <div class="bookmarks_container" id="bookmark-list"></div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
